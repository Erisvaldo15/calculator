<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
  </head>
  <body>
    <div id="app">
        <div id="calculator">
        <header id="panel">
            <div id="calculation">
                1+1
            </div>    
            <div id="result">
                <p id="symbol">
                    =
                </p>
                <p id="result-number"> 2 </p>
            </div>
          </header>
          <main>
            <div class="key purple-key">
                CE
            </div>
            <div class="key">
                C
            </div>
            <div class="key">
                %
            </div>
            <div class="key background-purple-key">
                /
            </div>
            <div class="key">
                7
            </div>
            <div class="key">
                8
            </div>
            <div class="key">
                9
            </div>
            <div class="key background-purple-key">
                x
            </div>
            <div class="key">
                4
            </div>
            <div class="key">
                5
            </div>
            <div class="key">
                6
            </div>
            <div class="key background-purple-key">
                -
            </div>
            <div class="key">
                1
            </div>
            <div class="key">
                2
            </div>
            <div class="key">
                3
            </div>
            <div class="key background-purple-key">
                +
            </div>
            <div class="key">
                +/-
            </div>
            <div class="key">
                0
            </div>
            <div class="key">
                ,
            </div>
            <div class="key background-light-purple-key">
                =
            </div>
          </main>
    </div>
    <script type="module" src="./assets/js/main.js" defer></script>
  </body>
</html>
